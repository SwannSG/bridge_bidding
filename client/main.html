<head>
  <title>simple</title>
</head>

<body>
  <h1>Hello from Cape Town, South Africa</h1>

<p>
    test github updating
    1
    2
</p>
  {{> hello}}
  {{> info}}


  {{> timeNow}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="timeNow">
    <h3>The time is now: {{current_time}}</h3>
</template>
